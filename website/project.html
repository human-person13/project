<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="project.css">
</head>
<body>
    <h1 class="bigtitle">USER PROFILE</h1>
    <form action="">
        <div class="div1">
            <p> <a href="about.html">about us</a></p>
            <label for="fname">First Name: </label><input placeholder="Firstname" type="text" id="fname">
            <label for="lname">Last Name: </label><input placeholder="Lastname" type="text" id="lname">
        </div><br><hr><br>
        <div>
            <label for="email">Enter email: </label><input placeholder="Email" type="email" id="email">
            <br><br><label for="password">Password: </label><input placeholder="Password" type="password" id="password">
        </div><br><hr>
        <div>
            <p>How old are you:</p>
            
            <input type="radio" name="age" id="option-1">
            <label for="option-1">0-19</label>
            <input type="radio" name="age" id="option-2">
            <label for="option-2">20-29</label>
            <br>
            <input type="radio" name="age" id="option-3">
            <label for="option-3">30-39</label>
            <input type="radio" name="age" id="option-4">
            <label for="option-4">40-49</label>
            <br>
            <input type="radio" name="age" id="option-5">
            <label for="option-5">50-59</label>
            <input type="radio" name="age" id="option-6">
            <label for="option-6">60+</label>
        </div><br><hr>
        <div>
            <p>Choose you Gender: </p>
            <input type="radio" name="gender" id="opt-1">
            <label for="opt-1">Male</label><br>
            <input type="radio" name="gender" id="opt-2">
            <label for="opt-2">Female</label><br>
            <input type="radio" name="gender" id="opt-3">
            <label for="opt-3">Other</label>
        </div><br><hr><br>
        <div>
            <label for="question">Security Question: </label>
            <select name="question" id="question">
                <option value="q1">Your favourite food is?</option>
                <option value="q2">What's your pet's name?</option>
                <option value="q3">Where do you like to travel?</option>

            </select><br><br>
            <label for="answer" >Answer: </label><input id="answer" placeholder="Enter Answer"></input>
        </div><br><hr><br>
        <button type="submit">submit the form</button>

    </form>
</body>
</html>
